<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #7a5ff1; /* Light grey background for the page */
            display: flex;
            flex-direction: column;
        }

        .slider {
            width: 100%;
            flex-shrink: 0;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 50vh; /* Slider takes half of the screen height */
            object-fit: cover;
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 4rem;
            text-align: center;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent background */
            border-radius: 10px; /* Rounded corners */
        }

        @media (max-width: 600px) {
            .centered-text {
                font-size: 2.5rem;
                padding: 0 10px;
            }
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333; /* Darker text color for contrast */
        }

        .form-container input, .form-container textarea {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px; /* Rounded corners for inputs */
            border: 1px solid #ddd; /* Light border color */
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-container input:focus, .form-container textarea:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* Remove default focus outline */
        }

        .form-container button {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 12px;
            background-color: #007bff; /* Blue background for button */
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners for the button */
            font-size: 1rem;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: #ffffff; /* White background for the cards */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: calc(33% - 40px); /* Three cards in one row with some gap */
            transition: transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            color: #333;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px); /* Move the card up on hover */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007bff; /* Blue color for headings */
        }

        .card p {
            font-size: 1rem;
            color: #555; /* Darker grey for text */
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 40px); /* Two cards per row on tablets */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: calc(100% - 40px); /* One card per row on mobile */
            }
        }
    </style>
</head>
<body>
   <!-- ---------- header start----- -->
    <header class="header">
        <div class="logo">
            <img src="images/logonext10.png" alt="Logo">
            <!-- <span>ASGARD SYSTEMS</span> -->
        </div>
        <nav>
            <a href="./index.html">HOME</a>
            <a href="./services.html">SERVICES</a>
            <a href="./product.html">PRODUCT LINES</a>
            <a href="./demonstration.html">DEMONSTRATIONS AND EXHIBITIONS</a>
            <a href="./hr.html">HR DEPARTMENT</a>
            <a href="./careers.html">CAREERS</a>
            <a href="./contact.html">CONTACT</a>
            <i class="fas fa-search search-icon"></i>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.header nav');
            nav.classList.toggle('active');
        }
    </script>
     <!-- ---------- header End----- -->

    <!-- -----------home start----- -->
    <div class="slider">
        <div class="slide">
            <img src="images/contact.jpeg" alt="Slider Image">
            <!-- <div class="centered-text">Contact Us</div> -->
        </div>
    </div>

    <div class="form-container">
        <h2 style="color: #007bff;">You are invited to contact us</h2>
        <form id="contactForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
            <button type="button" onclick="sendToWhatsApp()">Send</button>
        </form>
    </div>

    <div class="card-container">
        <div class="card">
            <h3>Contact Number</h3>
            <p>9007xxxxxx</p>
        </div>
        <div class="card">
            <h3>Contact Mail</h3>
            <p>yyyyyy@gmail.com</p>
        </div>
        <div class="card">
            <h3>Contact Address</h3>
            <p>zzzzzzzzzzzz</p>
        </div>
    </div>
    <br>

    <script>
        function sendToWhatsApp() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var country = document.getElementById('country').value;
            var message = document.getElementById('message').value;

            var whatsappMessage = `First Name: ${firstName}%0ALast Name: ${lastName}%0APhone: ${phone}%0AEmail: ${email}%0ACountry: ${country}%0AMessage: ${message}`;
            var whatsappUrl = `https://wa.me/?text=${whatsappMessage}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
       
     <!-- -----------home End----- -->

     <!-- ----------Footer start----- -->
     <footer class="footer">
        <div class="logo">
            <img src="images/logonext10.png" alt="Logo">
            <!-- <span>ASGARD SYSTEMS</span> -->
        </div>
        <p>ASGARD SYSTEMS LTD PROPERTY - 2022</p>
        <div class="social-icons">
            <a href="https://mail.google.com/" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/login" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://web.telegram.org/" target="_blank" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.pinterest.com/login/" target="_blank" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>
     <!-- ----------Footer End----- -->
</body>
</html>
