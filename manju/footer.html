<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .footer {
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer .logo {
            display: flex;
            align-items: center;
        }

        .footer .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .footer .social-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .footer .social-icons a {
            color: #4da4df;
            font-size: 24px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #ffffff;
        }

        .footer p {
            margin: 0;
            flex: 1;
            text-align: center;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .footer .social-icons {
                margin-top: 10px;
                justify-content: center;
            }

            .footer p {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="logo">
            <img src="your-logo-url.png" alt="Logo">
            <!-- <span>ASGARD SYSTEMS</span> -->
        </div>
        <p>ASGARD SYSTEMS LTD PROPERTY - 2022</p>
        <div class="social-icons">
            <a href="https://mail.google.com/" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/login" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://web.telegram.org/" target="_blank" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.pinterest.com/login/" target="_blank" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>
</body>
</html>
