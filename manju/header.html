<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: "Assistant", Sans-serif;
        }

        .header {
            background-color: #2e2e2e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header nav a {
            color: #4da4df;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #ffffff;
        }

        .header .search-icon {
            color: #4da4df;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .header .search-icon:hover {
            color: #ffffff;
        }

        .header .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #4da4df;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                align-items: flex-start;
                padding: 15px;
            }

            .header nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                background-color: #2e2e2e;
                padding: 15px 0;
                position: absolute;
                top: 65px;
                right: 0;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .header nav.active {
                display: flex;
            }

            .header .menu-icon {
                display: block;
            }

            .header .search-icon {
                display: none;
            }

            .header nav a {
                padding: 10px 20px;
                text-align: center;
                border-bottom: 1px solid #444;
            }

            .header nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="your-logo-url.png" alt="Logo">
            <!-- <span>ASGARD SYSTEMS</span> -->
        </div>
        <nav>
            <a href="#">HOME</a>
            <a href="#">SERVICES</a>
            <a href="#">PRODUCT LINES</a>
            <a href="#">DEMONSTRATIONS AND EXHIBITIONS</a>
            <a href="#">HR DEPARTMENT</a>
            <a href="#">CAREERS</a>
            <a href="#">CONTACT</a>
            <i class="fas fa-search search-icon"></i>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.header nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
